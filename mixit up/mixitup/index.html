<!DOCTYPE html>
<html>
<head>
	<title>mixit up Mcorpt.</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/fontawesome-all.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>




        <ul>
            <li data-filter="all">All</li>
            <li data-filter=".green">Green</li>
            <li data-filter=".blue">Blue</li>
            <li data-filter=".pink">Pink</li>
            <li data-filter="none">None</li>

        </ul>

        <div class="moon">
            <div class="row">
               <div class="col-md-12">

                   <div class="col-md-3 mix green">
                        <img src="images/5.png" alt="image">
                    </div>

                    <div class="col-md-3 mix green">
                        <img src="images/x.png" alt="image">
                    </div>

                    <div class="col-md-3 mix blue">
                        <img src="images/s.png" alt="image">
                    </div>

                    <div class="col-md-3 mix pink">
                        <img src="images/c.png" alt="image">
                    </div>

                    <div class="col-md-3 mix green">
                        <img src="images/a.png" alt="image">
                    </div>

                    <div class="col-md-3 mix blue">
                        <img src="images/o.png" alt="image">
                    </div>

                    <div class="col-md-3 mix pink">
                        <img src="images/g.png" alt="image">
                    </div>

                    <div class="col-md-3 mix blue">
                        <img src="images/n.png" alt="image">
                    </div>
                </div>
            </div>
        </div>




<script type="text/javascript" src="js/jqueery-3.2.1.min.js"></script>
<script type="text/javascript" src="js/mixitup.min.js"></script>
<script type="text/javascript" src="js/main.js"></script>


</body>
</html>
