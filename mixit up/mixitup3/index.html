<!DOCTYPE html>
<html>
<head>
	<title>mixit up Mcorpt.</title>
	<link rel="stylesheet" type="text/css" href="css/fontawesome-all.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<ul>
    <li data-filter="all">All</li>
    <li data-filter=".green">Green</li>
    <li data-filter=".blue">Blue</li>
    <li data-filter=".pink">Pink</li>
    <li data-filter="none">None</li>
    <li><button type="button" data-sort="order:asc"><i class="fas fa-chevron-up"></i></button></li>
    <li><button type="button" data-sort="order:desc"><i class="fas fa-chevron-down"></i></button></li>
    <li><button type="button" data-sort="random"><i class="fas fa-random"></i></button></li>
</ul>
<div class="moon">
   <div class=" mix green" data-order="1">
        <img src="images/5.png" alt="image">
    </div>
    <div class=" mix green" data-order="2">
        <img src="images/x.png" alt="image">
    </div>
    <div class=" mix blue" data-order="3">
        <img src="images/s.png" alt="image">
    </div>
    <div class=" mix pink" data-order="4">
        <img src="images/c.png" alt="image">
    </div>
    <div class=" mix green" data-order="5">
        <img src="images/a.png" alt="image">
    </div>
    <div class=" mix blue" data-order="6">
        <img src="images/o.png" alt="image">
    </div>
    <div class=" mix pink" data-order="7">
        <img src="images/g.png" alt="image">
    </div>
    <div class=" mix blue" data-order="8">
        <img src="images/n.png" alt="image">
    </div>
</div>

<script type="text/javascript" src="js/jqueery-3.2.1.min.js"></script>
<script type="text/javascript" src="js/mixitup.min.js"></script>
<script type="text/javascript" src="js/main.js"></script>


</body>
</html>
